<body>
    <div class="gallery">
        <div class="card" onclick="toggleSound('audio1')">
            <div class="image-container">
                <img src="../img/Amphibian/amphibians.jpeg" alt="Birds">
            </div>
            <div class="caption">BIRDS</div>
            <audio id="audio1" src="../sounds/animals/dog.mp3"></audio>
        </div>

        <div class="card" onclick="toggleSound('audio2')">
            <div class="image-container">
                <img src="../img/Birds/birds.jpeg">
            </div>
            <div class="caption">NATURE</div>
            <audio id="audio2" src="../sounds/birds/dove.mp3"></audio>
        </div>

        <div class="card" onclick="toggleSound('audio3')">
            <div class="image-container">
                <img src="../img/fish/Blue tang.jpeg" alt="Animals">
            </div>
            <div class="caption">ANIMALS</div>
            <audio id="audio3" src="../sounds/birds/eagle.mp3"></audio>
        </div>
    </div>

    <script>
        function toggleSound(audioId) {
            let audio = document.getElementById(audioId);
            
            if (audio.paused) {
                // Stop all other audios before playing
                document.querySelectorAll('audio').forEach(a => a.pause());
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
