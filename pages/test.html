<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="../css/istyle.css">
       
</head>
<body>
    <div class="gallery">
        <div class="card">
            <div class="image-container">
                <img src="../img/fish/Blue tang.jpeg" alt="Birds">
            </div>
            <div class="caption">BIRDS</div><br>
            <audio controls>
                <source src="../sounds/birds/cock.mp3" type="audio/mp3">
            </audio>
        </div>

        <div class="card">
            <div class="image-container">
                <img src="../img/Birds/birds.jpeg" alt="Nature">
            </div>
            <div class="caption">NATURE</div>
        </div>

        <div class="card">
            <div class="image-container">
                <img src="../img/Amphibian/amphibians.jpeg" alt="Animals">
            </div>
            <div class="caption">ANIMALS</div>
        </div>
    </div>
</body>
</html>
